<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample Math</title>

    <link rel="stylesheet" href="../static/smr.css">
    <script src="../static/smr.js" charset="utf-8"></script>

  </head>
  <body>
    <m-math>
      <m-expr>

        <m-var><span>E</span></m-var>
        <m-spacer r="1"></m-spacer>

        <m-op><span>=</span></m-op>
        <m-spacer r="1"></m-spacer>

        <m-var><span>mc</span></m-var>
        <m-spacer r="1"></m-spacer>

        <m-sup>
          <div>
            <m-expr>
              <m-nm><span>2</span></m-nm>
              <m-spacer r="1"></m-spacer>
            </m-expr>
          </div>
        </m-sup>
        <m-spacer r="2"></m-spacer>

      </m-expr>
    </m-math>
  </body>
</html>
