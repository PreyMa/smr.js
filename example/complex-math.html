<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample Math</title>

    <link rel="stylesheet" href="../static/smr.css">
    <script src="../static/smr.js" charset="utf-8"></script>

  </head>
  <body>
    <m-math>
      <m-expr>
        <m-sum>
          <div>∫</div>
        </m-sum>

        <m-ubnd>
          <m-expr>
            <m-nm><span>2</span></m-nm>
            <m-spacer r="1"></m-spacer>
          </m-expr>
        </m-ubnd>

        <m-lbnd>
          <div>
            3
          </div>
        </m-lbnd>


        <m-par open="99">
          <div>(</div>
        </m-par>

        <m-num>
          <div>
            <m-expr>
              <m-var><span>Ax</span></m-var>
              <m-spacer r="1"></m-spacer>

              <m-op><span>+</span></m-op>
              <m-spacer r="1"></m-spacer>

              <m-num>
                <div>
                  <m-expr>
                    <m-nm><span>1</span></m-nm>
                    <m-spacer r="1"></m-spacer>
                  </m-expr>
                </div>
              </m-num>
              <m-denom>
                <m-expr>
                  <m-nm><span>2</span></m-nm>
                  <m-spacer r="1"></m-spacer>
                </m-expr>
              </m-denom>

              <m-op><span>+</span></m-op>
              <m-spacer r="1"></m-spacer>

              <m-par open="0">
                <div>(</div>
              </m-par>

              <m-var><span>y</span></m-var>
              <m-spacer r="1"></m-spacer>
              <m-sup>
                <div>
                  <m-expr>
                    <m-nm><span>5</span></m-nm>
                    <m-spacer r="1"></m-spacer>
                  </m-expr>
                </div>
              </m-sup>
              <m-spacer r="2"></m-spacer>

              <m-op><span>–</span></m-op>
              <m-spacer r="1"></m-spacer>

              <m-var><span>y</span></m-var>
              <m-spacer r="1"></m-spacer>
              <m-sup>
                <div>
                  <m-expr>

                    <m-num>
                      <div>
                        <m-expr>
                          <m-nm><span>1</span></m-nm>
                          <m-spacer r="1"></m-spacer>
                        </m-expr>
                      </div>
                    </m-num>
                    <m-denom>
                      <m-expr>
                        <m-nm><span>2</span></m-nm>
                        <m-spacer r="1"></m-spacer>
                      </m-expr>
                    </m-denom>

                    <m-op><span>+</span></m-op>
                    <m-spacer r="1"></m-spacer>

                    <m-nm><span>4</span></m-nm>
                    <m-spacer r="1"></m-spacer>

                  </m-expr>
                </div>
              </m-sup>
              <m-spacer r="2"></m-spacer>

              <m-par close="0">
                <div>)</div>
              </m-par>

              <m-op><span>⋅</span></m-op>
              <m-spacer r="1"></m-spacer>

              <m-var><span>q</span></m-var>
              <m-spacer r="1"></m-spacer>

              <m-sub>
                <m-expr>

                  <m-nm><span>lim</span></m-nm>
                  <m-spacer r="1"></m-spacer>

                  <m-op><span>→</span></m-op>
                  <m-spacer r="1"></m-spacer>

                  <m-num>
                    <div>
                      <m-expr>
                        <m-nm><span>1</span></m-nm>
                        <m-spacer r="1"></m-spacer>
                      </m-expr>
                    </div>
                  </m-num>
                  <m-denom>
                    <m-expr>
                      <m-nm><span>2</span></m-nm>
                      <m-spacer r="1"></m-spacer>
                    </m-expr>
                  </m-denom>

                </m-expr>
              </m-sub>

              <m-par open="2">
                <div>(</div>
              </m-par>

              <m-var><span>a</span></m-var>
              <m-spacer r="1"></m-spacer>

              <m-op><span>+</span></m-op>
              <m-spacer r="1"></m-spacer>

              <m-var><span>b</span></m-var>
              <m-spacer r="1"></m-spacer>

              <m-par close="2">
                <div>)</div>
              </m-par>

              <m-sup>
                <div>
                  <m-expr>
                    <m-nm><span>2</span></m-nm>
                    <m-spacer r="1"></m-spacer>
                  </m-expr>
                </div>
              </m-sup>
              <m-spacer r="2"></m-spacer>

              <m-op><span>+</span></m-op>
              <m-spacer r="1"></m-spacer>

              <m-num>
                <div>
                  <m-expr>

                    <m-num>
                      <div>
                        <m-expr>
                          <m-nm><span>10</span></m-nm>
                          <m-spacer r="1"></m-spacer>
                        </m-expr>
                      </div>
                    </m-num>
                    <m-denom>
                      <m-expr>
                        <m-nm><span>20</span></m-nm>
                        <m-spacer r="1"></m-spacer>
                      </m-expr>
                    </m-denom>

                  </m-expr>
                </div>
              </m-num>
              <m-denom>
                <m-expr>
                  <m-nm><span>2</span></m-nm>
                  <m-spacer r="1"></m-spacer>
                </m-expr>
              </m-denom>
            </m-expr>
          </div>
        </m-num>
        <m-denom>
          <m-expr>
            <m-nm><span>12</span></m-nm>
            <m-spacer r="1"></m-spacer>
          </m-expr>
        </m-denom>

        <m-par close="99">
          <div>)</div>
        </m-par>
      </m-expr>

    </m-math>
  </body>
</html>
